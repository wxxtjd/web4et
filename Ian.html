<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .logo_align {
        position: absolute;
        right: 50%;
        top: 50%;
        margin: -25px;
      }
      .logo {
        width: 50px;
        animation: fade;
        animation-duration: 1.5s;
      }
      @keyframes fade {
        from {opacity: 0;}
        to {opacity: 1;}
      }
    </style>
  </head>
  <body style="background-color:black;">
    <div class="logo_align">
      <a href="./index.html"><img class="logo" src="assets\dpr.png"></a>
    </div>
  </body>
</html>
