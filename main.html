<!DOCTYPE html>
<html>
  <head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CQ8QCE1TQ0"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-CQ8QCE1TQ0');
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <meta charset="utf-8">
    <title>THE_WEB</title>
  </head>
  <style>
    body {
      background-color: black;
      color: white;
    }
    .logo_align {
      text-align: center;
      margin-top: 20px;
    }
    .logo {
      width: 9%;
    }
    .logo-bottom-line {
      position: absolute;
      left: 2.5%;
      border-bottom: solid 1.5px white;
      width : 95%;
      margin-top: 20px;
      animation: logo-line;
      animation-duration: 2s;
    }
    .bottom-line {
      position: absolute;
      left: 5%;
      border-bottom: solid 1.5px grey;
      width : 90%;
      animation: line;
      animation-duration: 2s;
    }
    .center-list {
      text-align: center;
      margin-top: 40px;
    }
    .video {
      width: 640px;
      height: 360px;
      animation: fade;
      animation-duration: 5.5s;
    }
    .member-link {
      color: white;
      text-decoration: none;
    }
    .member-link:hover {
      color : grey;
    }
    p {
      margin-bottom: 0;
      margin-top: 7px;
      font-size: 115%;
    }
    @keyframes logo-line {
        from {border-color: black; width: 1%;}
        to {border-color: white; width : 95%;}
      }
    @keyframes line {
      from {border-color: black; width: 1%;}
      to {border-color: grey; width : 90%;}
    }
    @keyframes fade {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @media(min-width:950px){
      .video {
        width: 800px;
        height: 540px;
      }
      p {
        font-size: 130%;
      }
    }
  </style>
  <body>
    <div class="logo_align">
      <a href="./index.html"><img class="logo" src="assets\dpr.png"></a>
    </div>
    <div class="logo-bottom-line">
    </div>
    <div class="center-list">
      <div class="center-list">
        <strong class="animated fadeInLeft slower">OUR LAST DREAM</strong>
      </div>
      <iframe class="video" src="https://www.youtube.com/embed/0TBdBiW2ozc?controls=0&mute=1&autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="bottom-line">
    </div>
    <div class="center-list">
      <div class="center-list">
        <strong class="animated fadeInLeft slower">JUST DREAM IT</strong>
      </div>
      <iframe class="video" src="https://www.youtube.com/embed/PR0SzsA9fbQ?controls=0&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="logo-bottom-line"></div>
    <div class="center-list">
      <p><strong class="animated fadeInLeft slower"><a class="member-link" href="Ian.html">IAN</a>  <a class="member-link" href="Live.html">LIVE</a>  <a class="member-link" href="Cream.html">CREAM</a></strong></p>
    </div>
  </body>
</html>
